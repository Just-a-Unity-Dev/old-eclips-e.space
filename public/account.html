<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="dist/bundle.js" defer></script>
    <meta content="Home" property="og:title" />
    <meta content="Welcome to space!" property="og:description" />
    <meta content="https://eclips-e.space/" property="og:url" />
    <meta content="./eclipsespace_logo.png" property="og:image" />
    <meta content="#BADA55" data-react-helmet="true" name="theme-color" />
    <link rel="icon" href="./eclipsespace_logo.png">
    <title>Home</title>
</head>
<body style="margin:0px;" id="container">
    <div class="window" style="overflow-y: auto;">
        <div class="header">
            <p style="margin-left: 1rem; display: inline;">spacebrowser.app - https://eclips-e.space/</p>
        </div>
		<div>
			<hr display="none">
			
			<div class="text-center" style="margin: auto;width: 50%;padding: 10px;">
				<img src="./koogle.png" alt="koogle" width="300"></img>
				<input id="searchbar" style="color: #000; border: 3px solid black;" class="text-center"></input>
			</div>
			<hr style="color: #000;">
		</div>
        <div class="content">
            <span>
				<img style="border: 5px solid #000; display: inline;" id="profile-picture" src="./eclipsespace_logo.png" width="150rem" height="150rem" alt="pfp"></img>
				<h1 style="display: inline;" id="username">username</h1>
				<span style="display: inline; margin-left :100%; float: right;">
					<p style="display: inline;" id="hearts">0</p>
					<button style="border-radius: 1rem; border: solid; color: black; display: inline;">
						heart?
					</button>
				</span>
			</span>
			<p id="bio">this is a template bio</p>
        </div>
    </div>

	<script>$( ".window" ).draggable({ handle: ".header", scroll: false, containment: "#container"});</script>
</body>
</html>
